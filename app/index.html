<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <img id="sliderImage" />
    </div>

    <script>
      // get the image to display from the URL 
      let searchString = new URLSearchParams(window.location.search);
      let imageURL = searchString.get("imageURL");

      document.getElementById("sliderImage").src = imageURL;
    </script>
  </body>
</html>
